<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style type=""text/css>
    .wrap{
      box-sizing: border-box;
      border: 1px solid gray;
      background: #d1d1d1;
      padding: 12px 18px 24px;
      margin-bottom: 24px;
    }
    .control-bar{
      margin: 12px 0;
    }
  </style>
</head>

<body>
  <h1>Speech-to-text Sample</h1>
  <div class="wrap">
    <h3 class="title">With media recorder to record voice</h3>
    <button class="record-btn">Start Reord</button>
    <button class="stop-btn">Stop Reord</button>
    <div class="control-bar">
      <audio controls id="speech-rec" src=""></audio>
    </div>
  </div>
  <div class="wrap">
    <h3 class="title">Uploading a static file of voice</h3>
    <input type="file" accept="audio/*" id="uploadFile" />
    <button class="request-btn">Send Request</button>
  </div>
  <h3 class="title">Response:</h3>
  <div class="res-txt"></div>
  <script type="text/javascript" src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js"
    integrity="sha512-m9S8W3a9hhBHPFAbEIaG7J9P92dzcAWwM42VvJp5n1/M599ldK6Z2st2SfJGsX0QR4LfCVr681vyU5vW8d218w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/hark@1.2.3/hark.bundle.min.js"></script>
</body>

</html>
